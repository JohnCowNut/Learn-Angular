<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clear-fix"
      *ngFor="let rec of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{rec.name}}
        </h4>
        <p class="list-group-item-text">{{rec.description}}
        </p>
      </div>
      <span class="pull-right">
        <!-- [src] binding property ="rec.imagePath" -->
        <img [src]="rec.imagePath" alt="{{rec.name}}"
          class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
  </div>
  <app-recipes-item>


  </app-recipes-item>
</div>
